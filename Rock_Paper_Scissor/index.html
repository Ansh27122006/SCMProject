<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Stone Paper Scissors</h1>

    <div class="score-board">
      <div id="user-score">0</div> : <div id="comp-score">0</div>
    </div>

    <div class="choices">
      <button onclick="play('stone')">🪨</button>
      <button onclick="play('paper')">📄</button>
      <button onclick="play('scissors')">✂️</button>
    </div>

    <div class="message" id="message">Choose your move!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
